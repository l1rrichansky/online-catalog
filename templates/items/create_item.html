{% extends 'base.html' %}

{% block title %}
    <title>Create new item</title>
{% endblock %}


{% block body %}
    <div class="body-title">Добавить товар</div>
    <form action="{{ url_for('items.create_item') }}" method="POST">
        {% for field in form %}
            <div class = "add_item_form">
                {{ field.label() }}
                {{ field(class='inp_add') }}
            </div>
        {% endfor %}
        <button type='submit' class="sub_but">Добавить</button>
    </form>
{% endblock %}
